<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
</head>
<body>
    <div id="box" style="width: 100%; aspect-ratio: 21/9 ; display: flex; justify-content: center; align-content: center;">
            <div id="Semaforo" style="background-color: black;width: 100px;border-radius:10px;
            height: 200px; display: grid; grid-template-rows: 1fr 1fr 1fr;">
                <div id="red" style="background-color: rgb(112, 0, 0); border-radius: 100%; margin: 10%;">
                </div>
                <div id="yellow" style="background-color: rgb(95, 95, 0);border-radius: 100%; margin: 10%;"></div>
                <div id="green" style="background-color: rgb(0, 46, 0);border-radius: 100%; margin: 10%;" ></div>
            </div>
        </div>

    </div>
</body>

</html>
