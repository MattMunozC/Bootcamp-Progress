    <script>
        // Function to generate Zalgo text
        function generateZalgoText(text) {
          var zalgoChars = ['̖','̗','̘','̙','̜','̝','̞','̟','̠','̤','̥','̦','̩','̪','̫','̬','̭','̮','̯','̰','̱','̲','̳','̹','̺','̻','̼','ͅ','͇','͈','͉','͍','͎','͓','͔','͕','͖','͙','͚','̣'];
          var zalgoText = '';
          for (var i = 0; i < text.length; i++) {
            zalgoText += text[i];
            for (var j = 0; j < Math.floor(Math.random() * 10); j++) {
              zalgoText += zalgoChars[Math.floor(Math.random() * zalgoChars.length)];
            }
          }
          return zalgoText;
        }
    
        // Get the element to display Zalgo text
        
        function zalgotext(){
            var zalgoTextElement = document.getElementById('zalgo-text');
            zalgoTextElement.innerText=generateZalgoText(zalgoTextElement.innerText)
        }
      </script>
