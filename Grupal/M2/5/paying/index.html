<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despacho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../js/logica.js"></script>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Su producto va en camino!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    
        </div>
      </div>
    </div>
  </div>
    <header class="header">
        <div id="logo">        
            <img class="logo" src="https://png.pngtree.com/png-clipart/20220714/original/pngtree-phoenix-bird-logo-with-flaming-fire-body-for-game-team-png-image_8357995.png" alt="logo">
            <div class="logo-text">Proyecto Fénix</div>
        </div>
        <h2 style="font-size: 20px; color: black;"><i>"Lo que buscas lo tenemos"</i></h2>
    </header>
    <div id="padding" style="height: 90px;width: 100%;"></div>
    <div class="wrapper">
        <label for="name">Nombre:</label>
        <input type="text" name="name">
        <label for="">Apellido</label>
        <input type="text">
        <label for="">Dirección</label>
        <input type="text">
        <div>
            <div>
                <label for="">Tarjeta de credito</label>
                <input type="number">
            </div>
            <div>
                <label>CVS</label>
                <input type="password" pattern="[0-9]*" inputmode="numeric" maxlength="3">
            </div>
            <div>
                <label for="">Fecha de vencimiento</label>
                <input type="month" name="" id="">
            </div>
        </div>
        <label for="">Rut</label>
        <input type="text">
        <label for="">Persona que recibe el producto</label>
        <input type="text">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="redirigir()">Pagar</button>
    </div>

      
</body>
</html>
